services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
      args:
        MAIN_GO_FILE: /src/cmd/api/main.go
        BIN_NAME: api
        GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
        GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
    env_file:
      - .env.docker
    volumes:
      - ./backend:/src:delegated
      - ./log:/var/log:delegated
      - /src/build
      - go:/go
    ports:
      - "8080:8080"
    networks:
      default:

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
      args:
        MAIN_GO_FILE: /src/cmd/worker/main.go
        BIN_NAME: worker
    env_file:
      - .env.docker
    volumes:
      - ./backend:/src:delegated
      - ./log:/var/log:delegated
      - /src/build
      - go:/go
    networks:
      default:

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development-dependencies-env
    environment:
      API_BASE_URL: http://api:8080/api
      ENVIRONMENT: development
      S3_PUBLIC_BUCKET_NAME: sampay-public
      SESSION_SECRET: secret
    command: sh -c "npm ci && npm run dev"
    volumes:
      - ./frontend:/src:delegated
      - ./log:/var/log:delegated
      - /src/build
      - node_modules:/src/node_modules
    ports:
      - "5173:5173"
    networks:
      default:

  worker-viewer:
    image: mickamy/go-sqs-worker-viewer
    environment:
      REDIS_URL: redis://:password@redis:6379/0
    ports:
      - "3000:3000"
    networks:
      - default

  postgres:
    image: postgres:16.4-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
      PGUSER: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
      TZ: Asia/Tokyo
      DB_NAME: sampay
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -h localhost" ]
      interval: 3s
      retries: 5
      start_period: 30s
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7.0.15-alpine
    volumes:
      - redis:/data
    ports:
      - "6379:6379"
    command: ["redis-server", "--requirepass", "password"]
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli -a password ping || exit 1" ]
      interval: 1s
      timeout: 3s
      retries: 30

  localstack:
    build:
      context: ./localstack
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:4566:4566"
      - "127.0.0.1:4510-4559:4510-4559"
    environment:
      - SERVICES=s3,sqs
      - DEBUG=1
      - LS_LOG=error
      - HOSTNAME_EXTERNAL=localstack
    volumes:
      - ./localstack/volume:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
      - ./localstack/init.sh:/etc/localstack/init/ready.d/init-aws.sh
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4566/_localstack/health" ]
    networks:
      default:
        ipv4_address: 10.0.2.20

  cloudfront:
    image: nginx:alpine
    ports:
      - "8000:8000"
    volumes:
      - ./cloudfront/nginx.conf:/etc/nginx/nginx.conf
      - ./cloudfront/default.conf:/etc/nginx/conf.d/default.conf
    dns:
      - 10.0.2.20
    networks:
      default:

  ses:
    build:
      context: ./ses
    ports:
      - "8005:8005"
    environment:
      AWS_SES_ACCOUNT: '{"SendQuota":{"Max24HourSend":1000000,"MaxSendRate":250,"SentLast24Hours":0}}'
    depends_on:
      localstack:
        condition: service_healthy
    networks:
      default:

  https-portal:
    image: steveltn/https-portal:1
    ports:
      - '80:80'
      - '443:443'
    links:
      - api
      - web
    environment:
      DOMAINS: 'api.sampay.lvh.me -> http://api:8080, sampay.lvh.me -> http://web:5173'
      STAGE: local
      WEBSOCKET: true
    volumes:
      - ./https-portal/ssl_certs:/var/lib/https-portal
    depends_on:
      - api
      - web
    networks:
      default:

networks:
  default:
    ipam:
      config:
        - subnet: 10.0.2.0/24

volumes:
  go:
  node_modules:
  postgres:
  redis:
