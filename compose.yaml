services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
      args:
        MAIN_GO_FILE: /src/cmd/api/main.go
        BIN_NAME: api
      secrets:
        - buf_token
    volumes:
      - ./backend:/src:delegated
      - /src/build
      - go:/go
    ports:
      - "8080:8080"

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
      secrets:
        - buf_token
    volumes:
      - ./frontend:/usr/src:delegated
      - /usr/src/build
      - node_modules:/usr/src/node_modules
    ports:
      - "5173:5173"

secrets:
  buf_token:
    file: secrets/buf_token

volumes:
  go:
  node_modules:
