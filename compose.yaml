services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
      args:
        BIN_NAME: api
        GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:?GOOGLE_CLIENT_ID is required}
        GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:?GOOGLE_CLIENT_SECRET is required}
        LINE_CHANNEL_ID: ${LINE_CHANNEL_ID:?LINE_CHANNEL_ID is required}
        LINE_CHANNEL_SECRET: ${LINE_CHANNEL_SECRET:?LINE_CHANNEL_SECRET is required}
    env_file:
      - ./backend/.env.docker
    volumes:
      - ./backend:/src
      - ./log:/var/log
      - go:/go
      - /tmp:/tmp
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/healthz || exit 1"]
      interval: 3s
      retries: 5
      start_period: 30s
    networks:
      default:

  web:
    build:
      context: ./frontend
      target: development-dependencies-env
    environment:
      API_BASE_URL: http://api:8080/api
      ENVIRONMENT: development
      HOST: sampay.lvh.me
      SESSION_SECRET: secret
    command: sh -c "npm ci && npm run dev"
    volumes:
      - ./frontend:/src
      - node_modules:/src/node_modules
    ports:
      - "5173:5173"
    healthcheck:
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:5173 || exit 1" ]
      interval: 5s
      retries: 10
      start_period: 60s
    networks:
      default:

  postgres:
    build:
      context: ./postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
      PGUSER: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
      TZ: Asia/Tokyo
      DB_NAME: sampay
      DATABASE_URL: postgres://postgres:password@postgres:5432/postgres?sslmode=disable
    volumes:
      - postgres:/var/lib/postgresql
      - ./backend/db:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -h 127.0.0.1" ]
      interval: 3s
      retries: 5
      start_period: 30s
    ports:
      - "5433:5433"
      - "9091:9091"
      - "8081:8081"

  valkey:
    image: valkey/valkey:8-alpine
    volumes:
      - valkey:/data
    ports:
      - "6379:6379"
    command: [ "valkey-server", "--requirepass", "password" ]
    healthcheck:
      test: [ "CMD-SHELL", "valkey-cli -a password ping || exit 1" ]
      interval: 1s
      timeout: 3s
      retries: 30

  localstack:
    build:
      context: ./localstack
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:4566:4566"
      - "127.0.0.1:4510-4559:4510-4559"
    environment:
      - SERVICES=s3,sqs
      - DEBUG=1
      - LS_LOG=error
      - HOSTNAME_EXTERNAL=localstack
    volumes:
      - ./localstack/volume:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
      - ./localstack/init.sh:/etc/localstack/init/ready.d/init-aws.sh
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4566/_localstack/health" ]
    networks:
      default:
        ipv4_address: 10.0.2.20

  cloudfront:
    image: nginx:alpine
    ports:
      - "8000:8000"
    volumes:
      - ./cloudfront/nginx.conf:/etc/nginx/nginx.conf
      - ./cloudfront/default.conf:/etc/nginx/conf.d/default.conf
    dns:
      - 10.0.2.20
    networks:
      default:

  https-portal:
    image: steveltn/https-portal:1
    ports:
      - '80:80'
      - '443:443'
    links:
      - api
      - web
    environment:
      DOMAINS: 'api.sampay.lvh.me -> http://api:8080, sampay.lvh.me -> http://web:5173'
      STAGE: local
      WEBSOCKET: true
      CLIENT_MAX_BODY_SIZE: 10m
    volumes:
      - ./https-portal/ssl_certs:/var/lib/https-portal
    depends_on:
      api:
        condition: service_healthy
      web:
        condition: service_healthy
    networks:
      default:

networks:
  default:
    ipam:
      config:
        - subnet: 10.0.2.0/24

volumes:
  go:
  node_modules:
  postgres:
  valkey:
