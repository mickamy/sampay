syntax = "proto3";

package event.v1;

import "google/protobuf/timestamp.proto";

message Event {
  string id = 1;
  string user_id = 2;
  string title = 3;
  string description = 4;
  int32 total_amount = 5;
  int32 remainder = 6;
  int32 tier_count = 7;
  google.protobuf.Timestamp held_at = 8;
  repeated EventTier tiers = 9;
}

message EventTier {
  string id = 1;
  string event_id = 2;
  int32 tier = 3;
  int32 count = 4;
  int32 amount = 5;
}

message TierConfig {
  int32 tier = 1;
  int32 count = 2;
}

message EventInput {
  string title = 1;
  string description = 2;
  int32 total_amount = 3;
  int32 tier_count = 4;
  google.protobuf.Timestamp held_at = 5;
  repeated TierConfig tiers = 6;
}

enum ParticipantStatus {
  PARTICIPANT_STATUS_UNSPECIFIED = 0;
  PARTICIPANT_STATUS_UNPAID = 1;
  PARTICIPANT_STATUS_CLAIMED = 2;
  PARTICIPANT_STATUS_CONFIRMED = 3;
}

message EventParticipant {
  string id = 1;
  string event_id = 2;
  string name = 3;
  int32 tier = 4;
  ParticipantStatus status = 5;
  int32 amount = 6;
  google.protobuf.Timestamp created_at = 7;
}
