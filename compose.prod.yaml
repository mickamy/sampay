x-logging-options: &logging-options
  awslogs-region: ${AWS_REGION:-ap-northeast-1}
  awslogs-group: ${LOG_GROUP:-/sampay/prod}

services:
  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy:/data
    depends_on:
      - api
      - web
    restart: unless-stopped
    logging:
      driver: awslogs
      options:
        <<: *logging-options
        awslogs-stream: caddy

  api:
    image: ${ECR_BACKEND_URL}:${IMAGE_TAG}
    expose:
      - "8080"
    environment:
      ENV: ${APP_ENV}
      MODULE_ROOT: ${MODULE_ROOT:-/app}
      AWS_REGION: ${AWS_REGION:-ap-northeast-1}
      SM_APP_SECRET: ${SM_APP_SECRET}
      SM_DB_SECRET: ${SM_DB_SECRET}
      SM_KVS_SECRET: ${SM_KVS_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    logging:
      driver: awslogs
      options:
        <<: *logging-options
        awslogs-stream: api

  web:
    image: ${ECR_FRONTEND_URL}:${IMAGE_TAG}
    expose:
      - "3000"
    environment:
      ENV: ${APP_ENV}
      MODULE_ROOT: ${MODULE_ROOT:-/app}
      AWS_REGION: ${AWS_REGION:-ap-northeast-1}
      SM_APP_SECRET: ${SM_APP_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}
      API_BASE_URL: http://api:8080/api
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    logging:
      driver: awslogs
      options:
        <<: *logging-options
        awslogs-stream: web

  postgres:
    image: postgres:18-alpine
    volumes:
      - postgres:/var/lib/postgresql
    env_file: .env.postgres
    environment:
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
      TZ: Asia/Tokyo
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    logging:
      driver: awslogs
      options:
        <<: *logging-options
        awslogs-stream: postgres

  valkey:
    image: valkey/valkey:8-alpine
    command: valkey-server --requirepass ${KVS_PASSWORD}
    environment:
      REDISCLI_AUTH: ${KVS_PASSWORD}
    volumes:
      - valkey:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    logging:
      driver: awslogs
      options:
        <<: *logging-options
        awslogs-stream: valkey

volumes:
  caddy:
  postgres:
  valkey:
