version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: mickamy.com/sampay/gen
plugins:
  - local: protoc-gen-go
    opt: paths=source_relative
    out: ./gen
  - local: protoc-gen-connect-go
    opt: paths=source_relative
    out: ./gen/connect
  - remote: buf.build/protocolbuffers/go
    out: gen/go
    opt: paths=source_relative
