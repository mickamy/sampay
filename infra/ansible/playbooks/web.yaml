- name: Configure Web Server
  hosts: web
  become: true
  tasks:
    - name: Update all packages
      yum:
        name: "*"
        state: latest

    - name: Install Nginx
      yum:
        name: nginx
        state: present

    - name: Start and enable Nginx
      service:
        name: nginx
        state: started
        enabled: true

    - name: Deploy index.html
      copy:
        content: |
          <html>
          <head><title>Welcome</title></head>
          <body>
            <h1>Hello from AWS Lightsail!</h1>
          </body>
          </html>
        dest: /usr/share/nginx/html/index.html
        owner: nginx
        group: nginx
        mode: '0644'
